<script>
    window.HattrickHub = {
        placeholderImage: "{{ '/assets/img/placeholder.webp' | relative_url | escape }}",
        baseUrl: "{{ site.url | absolute_url | escape }}"
    };
    document.querySelectorAll('.content a[href^="http"]:not([href^="{{ site.url | absolute_url }}"])').forEach(link => {
        link.setAttribute('target', '_blank');
        link.setAttribute('rel', 'noopener noreferrer');
    });
    document.querySelectorAll('.content img:not([loading]):not(summary img)').forEach(img => {
        img.setAttribute('loading', 'lazy');
    });
</script>
