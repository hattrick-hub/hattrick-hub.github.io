---
layout: default
---

<section class="blog-section" aria-label="Blog de Hattrick">
  <h2>{{ page.title }}</h2>
  <div class="blog-grid">
    {% for post in site.blog %}
    <article class="card {% if post.featured %}card--featured{% endif %}">
      {% if post.image %}
      <img src="{{ post.image | relative_url }}" alt="{{ post.title | escape }}" class="card-image" loading="lazy">
      {% endif %}
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <div class="meta">
        <span>{{ post.date | date: "%d/%m/%Y" }}</span>
        <span>{{ post.categories | join: ", " }}</span>
        {% if post.readingTime %}
        <span>{{ post.readingTime }}</span>
        {% endif %}
      </div>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url | relative_url }}" class="btn btn-primary"
        aria-label="Leer más sobre {{ post.title | escape }}">Leer más</a>
    </article>
    {% endfor %}
  </div>
</section>
